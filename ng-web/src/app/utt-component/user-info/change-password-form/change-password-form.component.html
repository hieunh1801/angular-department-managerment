<div class="panel panel-default">
    <form id="formChangePassword" [formGroup]="formSave">
        <div class="panel-heading">
            <strong class="text-u-c">
                <i class="fa fa-th"></i>
                <span > Đổi mật khẩu</span>
            </strong>
        </div>
        <div class="panel-body padding-xl ui-g">  
            <div class="ui-g-12">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Tên đăng nhập </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input disabled class="form-control ng-pristine ng-invalid ng-touched" formControlName="userName" maxlength="50">
              </div>
              <app-control-messages [control]="f['userName']"></app-control-messages>
  
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Mật khẩu hiện tại </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input  class="form-control ng-pristine ng-invalid ng-touched" formControlName="password" maxlength="50">
              </div>
              <app-control-messages [control]="f['password']"></app-control-messages>
            </div>
    
        </div>
        <div class="panel-footer vt-area-button">
            <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"> <i class="fa fa-save"></i> Lưu lại</button>
        </div>
    </form>
  </div>
