<!-- ============================================================== -->
<!-- sidebar -->
<!-- ============================================================== -->
<div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
  <!-- User profile image -->
  <div class="profile-img"> <img src="assets/images/users/profile.png" alt="user"> </div>
  <!-- User profile text-->
  <!-- ============================================================== -->
  <!-- Profile - style you can find in header.scss -->
  <!-- ============================================================== -->
  <div class="profile-text"><a [matMenuTriggerFor]="sdprofile" class=""> {{userInfo.fullName}} - {{userInfo.roleName}}<i
        class="ti-angle-down font-12 m-l-5"></i></a></div>
  <mat-menu #sdprofile="matMenu" class="mymegamenu">
    <button (click)="changePassword();" mat-menu-item>
      <mat-icon>lock</mat-icon> Đổi mật khẩu
    </button>
    <button (click)="userInformation();" mat-menu-item>
      <mat-icon>account_box</mat-icon> Thông tin cá nhân
    </button>
    <button (click)="logOut();" mat-menu-item>
      <mat-icon>exit_to_app</mat-icon> Đăng xuất
    </button>
  </mat-menu>

</div>

<!-- <p-slideMenu [model]="pItems"></p-slideMenu> -->
<!-- LEFT BAR - NAVIGATION -->
<p-scrollPanel [style]="{width: '100%', height: '500px'}">
  <mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected"
      group="{{menuitem.state}}" style="color: orange;">
      <a class="" appAccordionToggle [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link'">
        <mat-icon>{{ menuitem.icon }}</mat-icon>
        <span>{{ menuitem.name }}</span>
        <span fxFlex></span>
        <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
      </a>
    </mat-list-item>
  </mat-nav-list>
</p-scrollPanel>
